<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" class="form-control" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="category">
          Catégorie
        </label>
        <select id="category" class="form-control" name="category" [ngModel]="defaultCategory">
          <option value="general">Général</option>
          <option value="economie">Economie</option>
          <option value="gastronomie">Gastronomie</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu
        </label>
        <textarea id="content" class="form-control" name="content" ngModel required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Publier</button>
    </form>
  </div>
</div>
