<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
    <h3>{{ postTitle }}</h3>
    <p>{{ postContent }}</p>
    <p>{{ postCreatedAt | date:'short'}}</p>
    <button class="btn btn-success"
            (click)="handleLoveClick()">Love it !</button>
    <button class="btn btn-danger"
            (click)="handleHateClick()">Don't love it !</button>
    <p>{{ postLoveIts }} peoples like it</p>
</li>
