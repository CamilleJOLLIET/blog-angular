                'list-group-item-success': postLoveIts > postHateIts,
                'list-group-item-danger': postLoveIts < postHateIts}">
    <h3>{{ postTitle }}</h3>
    <a [routerLink]="[id]">DÃ©tails</a>
    <p>{{ postContent }}</p>
    <p>{{ postCreatedAt | date:'short'}}</p>
    <button class="btn btn-success"
            (click)="handleLoveClick()">Love it !</button>
    <button class="btn btn-danger"
            (click)="handleHateClick()">Don't love it !</button>

</li>
